<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Harley's Burgers</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">
              <img
                src="assets/images/logo-dark.png"
                alt="logo"
                class="nav__logo-dark"/>
            </a>
            <img
              src="assets/images/logo-white.png"
              alt="logo"
              class="nav__logo-white"/>
          </div>

          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">HOME</a></li>
          <li><a href="#special">SPECIAL</a></li>
          <li><a href="#menu">MENU</a></li>
          <li><a href="#event">EVENTS</a></li>
          <li><a href="#contact">CONTACT US</a></li>
        </ul>
      </nav>
      <div class="section__container header__container" id="home">
        <div class="header__image">
          <img src="assets/images/header.png" alt="header" />
        </div>

        <div class="header__content">
          <h2>IT IS GOOD TIME FOR THE GREAT TASTE OF BURGER</h2>
          <h1>BURGER<br /><span>WEEK</span></h1>
        </div>
      </div>
    </header>

    <section class="section__container banner__container" id="special">
        <div class="banner__card">
            <p>TRY IT OUT TODAY</p>
            <h4>MOST POPULAR BURGER</h4>
        </div>
        <div class="banner__card">
            <p>TRY IT OUT TODAY</p>
            <h4>MORE FUN<br>MORE TASTE</h4>
        </div>
        <div class="banner__card">
            <p>TRY IT OUT TODAY</p>
            <h4>FRESH & CHILI</h4>
        </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
